name: .NET Core

on:
  push:
    branches: [ master ]
    
jobs:
  Deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
         
    - name: DotNet Restore
      run: dotnet restore
    
    - name: DotNet Publish
      run: dotnet publish ./LongPolling/LongPolling.csproj --os linux -c Release
      
    - name: Stop ScheduleBot Service
      uses: garygrossgarten/github-action-ssh@release
      with:
        command: systemctl --user stop ScheduleBot
        host: ${{ secrets.REMOTE_HOST }}
        port: 10022
        username: ${{ secrets.REMOTE_USER }}
        passphrase: ${{ secrets.PASSPHRASE }}
        privateKey: ${{ secrets.REMOTE_SSH_KEY }}
      
    - name: Copy to Server via SCP
      uses: garygrossgarten/github-action-scp@release
      with:
        local: /home/runner/work/ScheduleBot/ScheduleBot/LongPolling/bin/Release/net7.0/linux-x64/publish/
        concurrency: 10
        remote: ${{ secrets.REMOTE_TARGET }}
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        passphrase: ${{ secrets.PASSPHRASE }}
        privateKey: ${{ secrets.REMOTE_SSH_KEY }}
      env:
        ASPNETCORE_ENVIRONMENT: Production

    - name: Start ScheduleBot Service
      uses: garygrossgarten/github-action-ssh@release
      with:
        command: systemctl --user start ScheduleBot
        host: ${{ secrets.REMOTE_HOST }}
        port: 10022
        username: ${{ secrets.REMOTE_USER }}
        passphrase: ${{ secrets.PASSPHRASE }}
        privateKey: ${{ secrets.REMOTE_SSH_KEY }}
